<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-items">
                    <p id="progressText" class="hud-prefix">
                        Question  
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                
            </div>
        </div>

        <h1 id="question"></h1>
        <br/>
        <br/>
        <br/>
        <div id="infoMessage" style="text-align:center; font-size: 1rem; display:absolute"></div>
        <div id="answers"></div>

    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/7edd419eb4.js" crossorigin="anonymous"></script>
    
</body>
</html>
